<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./script.js" type="module"></script>
        <script defer src="./i18n.js"></script>
        <title>Backlight</title>
    </head>
    <body>
        <div class="light"></div>
        <main>
            <div class="texts">
                <h1 class="title">
                    <img src="./logo.svg" alt="sun icon" />backlight
                </h1>
                <div class="instructions">
                    <noscript>Enable javascript to use controls</noscript>
                    <noscript>
                        Habilite o javascript para usar os controles
                    </noscript>
                    <p data-i18n="controls">
                        Use <kbd>↑ ↓</kbd> to change brightness
                        <br />
                        Use <kbd>← →</kbd> to change temperature
                    </p>
                    <label data-i18n="change-color" for="select-color"
                        >Change color
                    </label>
                </div>
            </div>
            <div>
                <input type="color" name="select-color" id="select-color" />
            </div>
        </main>
    </body>
</html>
